language: node_js
node_js:
  - '8'

services:
  - mongodb

branches:
  only:
    - master
env:
  global:
    - NODE_ENV=test
    - OPE_PORT=3000
    - secure: 

script:
  - npm start &
  - npx wait-on http://localhost:3000
  - npm test
  - npm install -g @th-koeln/graphql-docs
  - mkdir docs/
  - graphql-docs-gen http://localhost:3000/graphql docs/index.html

deploy:
  provider: pages
  local-dir: docs/
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
