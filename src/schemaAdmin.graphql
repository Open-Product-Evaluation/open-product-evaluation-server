### Survey ###
""" Defines a survey """
type Survey {
    """ Unique surveyID """
    _id : ID!

    """ Date of creation """
    creationDate : Date!

    """ Date of last update """
    lastUpdate : Date!

    """ The user that created this survey """
    creator : User!

    """ Title of the survey """
    title : String!

    """ Description of the survey """
    description : String!

    """ Flag to determine if the survey can be displayed """
    active : Boolean!

    """ Flag to determine if everybody is allowed to display the survey """
    public : Boolean!

    """ Optional : A password needed for showing this survey (only if public = false) """
    password : String

    """ The QuestionType's this survey contains """
    types : [QuestionType!]!

    """ All the questions of the survey """
    questions : [Question!]!

    """ All the votes of the survey """
    votes : [Vote!]!

    """ All the controllers of the survey """
    controller : [Controller!]!

    """ All the images (ImageData) of the survey """
    images : [ImageData!]!
}

input SurveyCreateInput {
    title : String!
    description : String = ""
    public : Boolean = false
}

type SurveyCreatePayload {
    survey: Survey!
}

input SurveyUpdateInput {
    title : String
    description : String
    active : Boolean
    public : Boolean
}

type SurveyUpdatePayload {
    survey : Survey!
}

type SurveyDeletePayload {
    survey : Survey!
}


### Question ###
""" Defines attributes all questions need """
interface Question {
    """ Unique questionID """
    _id : ID!

    """ Date of creation """
    creationDate : Date!

    """ Date of last update """
    lastUpdate : Date!

    """ The survey this question belongs to """
    survey : Survey!

    """ The type of the question """
    type : QuestionType!

    """ Items / Images that need to be shown """
    items : [Item!]!

    """ The question text / the question itself """
    value : String!

    """ Optional: A description / extension of the question (help text) """
    description : String
}

""" Defines a question of type Like """
type LikeQuestion implements Question {
    """ Unique questionID """
    _id : ID!

    """ Date of creation """
    creationDate : Date!

    """ Date of last update """
    lastUpdate : Date!

    """ The survey this question belongs to """
    survey : Survey!

    """ The type of the question """
    type : QuestionType!

    """ Items / Images that need to be shown """
    items : [Item!]!

    """ The question text / the question itself """
    value : String!

    """ Optional: A description / extension of the question (help text) """
    description : String

    """ Default Like-Icon """
    likeImage : ImageData!
}

input LikeQuestionCreateInput {
    survey : ID!

    value : String!

    description : String

    items : [ItemCreateInput!]

    likeImage : ID
}

input LikeQuestionUpdateInput {
    value : String

    description : String

    items : [ItemCreateInput!]

    likeImage : ID
}

""" Defines a question of type Like & Dislike """
type LikeDislikeQuestion implements Question {
    """ Unique questionID """
    _id : ID!

    """ Date of creation """
    creationDate : Date!

    """ Date of last update """
    lastUpdate : Date!

    """ The survey this question belongs to """
    survey : Survey!

    """ The type of the question """
    type : QuestionType!

    """ Items / Images that need to be shown """
    items : [Item!]!

    """ The question text / the question itself """
    value : String!

    """ Optional: A description / extension of the question (help text) """
    description : String

    """ Default like icon """
    likeImage : ImageData!

    """ Default dislike icon """
    dislikeImage : ImageData!
}

input LikeDislikeQuestionCreateInput {
    survey : ID!

    value : String!

    description : String

    likeImage : ID

    dislikeImage : ID

    items : [ItemCreateInput!]
}

input LikeDislikeQuestionUpdateInput {
