### Survey ###
""" Defines a survey """
type Survey {
    """ Unique surveyID """
    _id : ID!

    """ Date of creation """
    creationDate : DateTime!

    """ Date of last update """
    lastUpdate : DateTime!

    """ The user that created this survey """
    creator : User!

    """ Title of the survey """
    title : String!

    """ Description of the survey """
    description : String!

    """ Flag to determine if the survey can be displayed """
    active : Boolean!

    """ Flag to determine if everybody is allowed to display the survey """
    public : Boolean!

    """ The QuestionType's this survey contains """
    types : [QuestionType!]!

    """ All the questions of the survey """
    questions : [Question!]!

    """ All the votes of the survey """
    votes : [Vote!]!

    """ All the controllers of the survey """
    contexts : [Context!]!

    """ All the images (ImageData) of the survey """
    images : [ImageData!]!
}

input SurveyCreateInput {
    title : String!
    description : String = ""
    public : Boolean = false
}

type SurveyCreatePayload {
    survey: Survey!
}

input SurveyUpdateInput {
    title : String
    description : String
    active : Boolean
    public : Boolean
}

type SurveyUpdatePayload {
    survey : Survey!
}

type SurveyDeletePayload {
    survey : Survey!
}


### Controller ###
""" Defines a Context representing a survey instance """
type Context {
    """ Unique controllerID """
    _id : ID!

    """ Date of creation """
    creationDate : DateTime!

    """ Date of last update """
    lastUpdate : DateTime!

    """ Flag if the Context can be seen by everyone or if you need to know the contextID to see it"""
    public : Boolean!

    """ Optional: The active question displayed by the controller """
    activeQuestion : Question

    """ Optional: The active survey handled by the controller """
    activeSurvey : Survey

    """ The users the device is connected to """
    owners : [User!]

    """ All devices connected to the controller """
    devices : [Device!]!

    """ The name of the controller """
    name : String!

    """ List of controller defined states """
    states : [State!]!
}

