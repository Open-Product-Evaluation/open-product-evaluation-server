    default : String
}

input ChoiceQuestionCreateInput {
    survey : ID!

    value : String!

    description : String

    choices : [ChoiceDescriptionCreateInput!]!

    default : String

    items : [ItemCreateInput!]
}

input ChoiceQuestionUpdateInput {
    value : String

    description : String

    choices : [ChoiceDescriptionCreateInput!]

