### Question ###
""" Defines attributes all questions need """
interface Question {
    """ Unique questionID """
    _id : ID!

    """ Date of creation """
    creationDate : DateTime!

    """ Date of last update """
    lastUpdate : DateTime!

    """ The survey this question belongs to """
    survey : Survey!

    """ The type of the question """
    type : QuestionType!

    """ Items / Images that need to be shown """
    items : [Item!]!

    """ The question text / the question itself """
    value : String!

    """ Optional: A description / extension of the question (help text) """
    description : String
}

""" Defines a question of type Like """
type LikeQuestion implements Question {
    """ Unique questionID """
    _id : ID!

    """ Date of creation """
    creationDate : DateTime!

    """ Date of last update """
    lastUpdate : DateTime!

    """ The survey this question belongs to """
    survey : Survey!

    """ The type of the question """
    type : QuestionType!

    """ Items / Images that need to be shown """
    items : [Item!]!

    """ The question text / the question itself """
    value : String!

    """ Optional: A description / extension of the question (help text) """
    description : String

    """ Default Like-Icon """
    likeIcon : ImageData!
}

input LikeQuestionCreateInput {
    survey : ID!

    value : String!

    description : String

    items : [ItemCreateInput!]

    likeIcon : ID
}

input LikeQuestionUpdateInput {
    value : String

    description : String

    items : [ItemCreateInput!]

    likeIcon : ID
}

